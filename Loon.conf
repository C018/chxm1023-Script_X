# 👇策略过滤筛选
# 筛选节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 全部_节点 = NameRegex, FilterKey = "|"
# 全部节点(排除网易云音乐节点)
[Remote Filter]
全部_节点 = NameRegex, FilterKey = "^((?!(网易|网易云|网易云音乐|音乐|云音乐|加群|订阅|获取|鸡场|机场|订购|购买|套餐|重置|分享|网址|邀请|公众号|Netease|Music|𝐌𝐮𝐬𝐢𝐜|Unbolck|Update|music|🎵|🎶|🎧)).)*$"
网易云_节点 = NameRegex, FilterKey = "(?i)(网易|网易云|网易云音乐|音乐|云音乐|Netease|Music|𝐌𝐮𝐬𝐢𝐜|Unbolck|music|🎵|🎶|🎧)"
HK_香港 = NameRegex, FilterKey = "(?i)(香|港|香港|香江|香岛|港仔|九龙|铜锣湾|旺角|HK|Hong)"
TW_台湾 = NameRegex, FilterKey = "(?i)(台|台湾|台北|新北|桃园|台中|台南|高雄|基隆|新竹|嘉义|苗栗|彰化|南投|云林|屏东|台东|花莲|宜兰|澎湖|金门|连江|TW|Tai|Taiwan)"
JP_日本 = NameRegex, FilterKey = "(?i)(日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|名古屋|福冈|仙台|京都|Japan)"
KR_韩国 = NameRegex, FilterKey = "(?i)(韩|韩国|南韩|南朝鲜|高丽|大韩民国|首尔|世宗|济州市|水原|釜山|大邱|仁川|光州|大田|蔚山|KR|Korea|Korean|South Korea)"
US_美国 = NameRegex, FilterKey = "(?i)(美|美国|美利坚合众国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|States|American)"
UK_英国 = NameRegex, FilterKey = "(?i)(英|英国|英格兰|不列颠|英联邦|日不落帝国|伦敦|伯明翰|利兹|格拉斯哥|谢菲尔德|曼彻斯特|爱丁堡|利物浦|UK|United Kingdom|British|Britisher)"
DE_德国 = NameRegex, FilterKey = "(?i)(德国|DEU|DE|柏林|慕尼黑|汉堡|科隆|Germany)"
VN_越南 = NameRegex, FilterKey = "(?i)(越|越南|胡志明市|海防|岘港|顺化|交趾|安南|大越|大南|南国|VN|Viet Nam|Việt Nam|Hà|Hồ)"
SG_新加坡 = NameRegex, FilterKey = "(?i)(新|狮|獅|坡|新加坡|新嘉坡|星|星加坡|星洲|狮城|SG|Singapore)"
RU_俄罗斯 = NameRegex, FilterKey = "(?i)(俄罗斯|莫斯科|圣彼得堡|喀山|哈尔科夫|乌法|新西伯利亚|下诺夫哥罗德|叶卡捷琳堡|加里宁格勒|沃罗涅什|RU|Russia)"
