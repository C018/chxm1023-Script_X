# 解锁网易云灰色音乐，获取证书链接(下列二选一下载安装即可)
; https://raw.githubusercontent.com/nondanee/UnblockNeteaseMusic/master/ca.crt
;https://cdn.jsdelivr.net/gh/nondanee/UnblockNeteaseMusic@master/ca.crt

